<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoArea</title>
     <link rel="stylesheet" href="/style/css/normalize.css" />
  <link rel="stylesheet" href="/style/css/main.css" />
</head>
<body>
	<div class="container"></div>
	  <!-- переключатель темы-->
  <button id="themeToggle">Сменить тему</button>
  
    <!-- начало блока Чат-->
	<div class="chat">	
	<h2>Чат любителей хорошего кино</h2>
    <div class="form_wrapper">
		<div class="form">
			<input type="text" id="name" max="8" class="input" placeholder="Введите ваше имя"/>
			<div class="name">
			<p>показывать Ваше имя?</p>
				<label for="name__yes">Да</label>
				<input type="radio" id="name_yes" name="nameCheckbox" value="name_yes" checked />
				<label for="name__no">Нет</label>
				<input type="radio" id="name_no" name="nameCheckbox" value="name_no"/>
			</div>
			<input type="url" class="input" id="avatar" value="" placeholder="Введите ссылку на аватар" />
			<textarea id="message" class="input message" min="18" max="100" placeholder="Введите ваше сообщение"></textarea>
			<button id="button" class="button">Добавить комментарий</button>
		
		</div>
		<div class="comments" id="comments">
			</div>
			</div></div>
		</div>
     <!-- конец блока Чат-->

<script src="/index.js"></script>
</body>
</html>
